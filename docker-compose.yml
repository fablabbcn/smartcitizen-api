version: '3.3'

services:
  db:
    image: postgres:10
    volumes:
      - sck-postgres:/var/lib/postgresql/data

  redis:
    image: redis:4
    ports:
      - "6379:6379"

  app:
    build: .
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
      #- mqtt
    volumes:
      - "./:/app"
    command: rails server -p 3000 -b '0.0.0.0'
    environment:
      # For this to take effect, remove init/timeout, and in Gemfile, fix "rack-timeout" to not require anything.
      RACK_TIMEOUT_SERVICE_TIMEOUT: 25
      #RACK_TIMEOUT_WAIT_TIMEOUT: 30
      #RACK_TIMEOUT_WAIT_OVERTIME: 60
      #RACK_TIMEOUT_SERVICE_PAST_WAIT: false

  sidekiq:
    build: .
    env_file: .env
    depends_on:
      - app
      - redis
    command: bundle exec sidekiq

  mqtt-task:
    build: .
    env_file: .env
    depends_on:
      - app
    command: bundle exec rake mqtt:sub

  telnet-task:
    build: .
    env_file: .env
    depends_on:
      - app
    command: bundle exec rake telnet:push


  mqtt:
    image: emqx/emqx
    ports:
      - "1883:1883"   # mqtt tcp
      #- "8080:8080"   # http:management - can clash with Kairos
      - "8083:8083"   # HTTP and WebSocket
      - "8084:8084"   # HTTPS and WSS
      - "18083:18083" # Web dashboard: admin:public
      #- "11883:11883"

  # nginx + creates Lets Encrypt certificates
  web:
    env_file: .env
    image: steveltn/https-portal:1
    depends_on:
      - app
    environment:
      DOMAINS: "${MY_DOMAIN}"
      STAGE: "${MY_STAGE}" #local or production, this decides if you want a real certificate from LE, or not
    # expose the port we configured Nginx to bind to (it is ok to expose externally)
    ports:
      - 80:80
      - 443:443

  # Websockets
  push:
    image: smartcitizen/push
    environment:
      - REDIS_URL=redis://redis:6379/4

# There is no official docker image for Kairos 2017-12-18
#  kairos:
#    image: kairos
  kairos:
    build:
      context: ./scripts/
      dockerfile: Dockerfile-kairos
    ports:
      - 8080:8080
      - 4242:4242 #telnet
    depends_on:
      - cassandra-1

